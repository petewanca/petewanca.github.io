<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Professional Portfolio of Pete Wanca" />
        <title>Pete Wanca</title>
        <link href="https://petewanca.com/" rel="canonical" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
        <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="css/main.css" />
    </head>

    <body>
        <nav id="nav" class="navbar is-transparent" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="#">
                    <img src="./assets/images/sheerpanic2.png" />
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item" href="#"> about </a>

                    <a class="navbar-item" href="#"> contact </a>

                    <a class="navbar-item social" href="https://www.facebook.com/pete.wanca" target="_blank"
                        ><i class="fab fa-facebook"></i
                    ></a>

                    <a class="navbar-item social" href="https://www.instagram.com/petewanca/" target="_blank"
                        ><i class="fab fa-instagram"></i
                    ></a>

                    <a class="navbar-item social" href="#"><i class="fab fa-twitter"></i></a>

                    <a class="navbar-item social" href="#"><i class="fab fa-soundcloud"></i></a>

                    <a class="navbar-item social" href="#"><i class="fab fa-spotify"></i></a>
                </div>
            </div>
        </nav>

        <main>
            <section id="enter">
                <img id="logo" src="./assets/images/sheerpanic2.png" />
                <div>
                    <i class="fas fa-headphones"></i>
                    To enhance your experience,<br />please turn on your sound.
                </div>
                <div id="enter-btn">ENTER</div>
            </section>

            <section id="home">
                <div class="columns">
                    <div class="column is-four-fifths song">
                        <div id="song-title"></div>
                        <div id="song-artist"></div>
                    </div>
                    <div class="column arrow">
                        <i id="track-arrow" data-direction="forward" class="fal fa-chevron-circle-right fa-7x"></i>
                    </div>
                </div>
                <div class="columns">
                    <div id="controls" class="column is-3 is-offset-9">
                        <img id="sound-wave" src="./assets/images/sound_waves.gif" alt="sound wave" />
                        <div id="track-count-display">
                            <div id="numerator"></div>
                            <div id="denominator"></div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="about"></section>
            <section id="contact"></section>
        </main>

        <script type="text/javascript" src="./assets/audio/metadata.js"></script>
        <script type="text/javascript" src="lib/main.js"></script>
    </body>
</html>
